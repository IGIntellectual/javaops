<html xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="project" type="ru.javaops.model.Project"*/-->
<!--/*@thymesVar id="user" type="ru.javaops.to.UserStat"*/-->
<head th:include="fragments::headTag('Java Online Projects')">
    <meta charset="UTF-8"/>
    <title>Java Online Projects</title>
    <link rel="stylesheet" href="../static/bootstrap-3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="shortcut icon" href="../static/img/java_cup.ico"/>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" th:replace="fragments::header">
    <div class="container">
        <a href="/" class="navbar-brand">Java Online Projects</a>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
            </ul>
        </div>
    </div>
</div>
<div class="container box" style="width: 90%">
    <table class="table table-striped">
        <!--/*@thymesVar id="result" type="ru.javaops.SqlResult"*/-->
        <thead>
        <tr>
            <th></th>
            <th th:each="header: ${result.headers}">
                <span th:text="${header}"></span>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row,iter: ${result.rows}">
            <td th:text="${iter.count}"></td>
            <th:block th:each="item: ${row}">
                <td th:utext="${item}"></td>
            </th:block>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
