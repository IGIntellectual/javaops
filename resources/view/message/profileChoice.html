<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/fragments::headTag('Выбор профиля')">
    <link rel="stylesheet" href="../../static/css/bootstrap.css"/>
    <link rel="stylesheet" href="../../static/css/mdb.css"/>
    <link rel="stylesheet" href="../../static/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>
<nav th:replace="fragment/fragments::header" class="navbar fixed-top navbar-toggleable-md navbar-dark nav-bgr">
    <div class="container">
        <a href="/" class="navbar-brand"><strong>Java Online Projects</strong></a>
    </div>
</nav>
<div class="container pad">
    <div class="jumbotron">
        <div class="text-center">
            <h2>Профиль с почтой <b th:text="${param.email[0]}">email</b> не найден</h2>
            <hr/>
            <form action="/register-site" method="post">
                <button class="btn btn-info" type="submit">Создать новый</button>
            </form>
            <br/>
            <h2>Войти в существующий:</h2>
        </div>
        <ul>
            <li><h4><b>по ссылке <code>Личный профиль</code> в письме</b></h4></li>
            <li><h5><a href="/login/github"><i class="fa fa-github"></i> через GitHub</a> (email GitHub аккаунта <b>должен быть не <b>private</b> и совпадать с <code>email</code> Вашего профиля</b>)</h5></li>
            <li><h5><a href="/login/google"><i class="fa fa-google"></i> через Google</a> (gmail Google аккаунта <b>должен совпадать с <code>gmail</code> профиля</b>) </h5>
            </li>
        </ul>
    </div>
</div>
</body>
<!--<th:block th:include="fragment/fragments::js-skype"/>-->
<script type="text/javascript" src="/static/js/jquery-3.1.1.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="/static/js/tether.min.js"></script>
<!-- https://mdbootstrap.com/getting-started/ -->
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="/static/js/mdb.min.js"></script>

<a data-config="commands=add;size=14;status=on" id="skaip-buttons" href="http://www.skaip.su/">Skype</a>
<script src="http://apps.skaip.su/buttons/widget/core.min.js" defer="defer"></script>
</html>
